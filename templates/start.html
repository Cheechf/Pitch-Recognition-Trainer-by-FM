<!DOCTYPE html>
<html>
<head>
    <title>Pitch Recognition Trainer by FM</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1600px;
            padding: 0 20px;
            gap: 50px;
        }

        .player-img {
            height: 360px;
            width: auto;
            border-radius: 12px;
            opacity: 0.7;
            box-shadow: 0 0 15px rgba(26, 188, 156, 0.4);
        }

        .center-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            max-width: 600px;
        }

        .logo-img {
            width: 320px;
            height: auto;
            margin-bottom: 30px;
            object-fit: contain;
        }

        .title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 12px #1abc9c;
        }

        .mode-select {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-select button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: 2px solid #1abc9c;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-select button.active {
            background-color: #1abc9c;
            color: #111;
            font-weight: bold;
        }

        .mode-select button:hover {
            background-color: #16a085;
            transform: scale(1.03);
        }

        .start-btn {
            padding: 16px 36px;
            font-size: 18px;
            font-weight: bold;
            background-color: #1abc9c;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-btn:hover:enabled {
            background-color: #16a085;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="hero">
        <img src="{{ url_for('static', filename='images/player1.png') }}" class="player-img" alt="Player 1">

        <div class="center-content">
            <img src="{{ url_for('static', filename='images/fm-logo.png') }}" alt="FM Logo" class="logo-img">
            <div class="title">Pitch Recognition Trainer by FM</div>

            <form action="/pitch" method="GET">
                <input type="hidden" name="mode" id="selectedMode" value="">
                <div class="mode-select">
                    <button type="button" onclick="selectMode(this, 'leaderboard')">10-Pitch Leaderboard</button>
                    <button type="button" onclick="selectMode(this, 'unlimited')">Unlimited Mode</button>
                    <button type="button" onclick="selectMode(this, 'game')">7-Inning Mini Game</button>
                </div>
                <button class="start-btn" id="startBtn" disabled>Start At-Bat</button>
            </form>
        </div>

        <img src="{{ url_for('static', filename='images/player2.png') }}" class="player-img" alt="Player 2">
    </div>

    <script>
        function selectMode(button, modeValue) {
            const buttons = document.querySelectorAll('.mode-select button');
            buttons.forEach(btn => btn.classList.remove('active'));

            button.classList.add('active');
            document.getElementById('selectedMode').value = modeValue;
            document.getElementById('startBtn').disabled = false;
        }
    </script>

</body>
</html>
