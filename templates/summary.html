<!DOCTYPE html>
<html>
<head>
    <title>Pitch Trainer - Summary</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 15px;
            background-color: #222;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #333;
            position: absolute;
            top: 0;
            text-align: center;
        }

        .summary-box {
            margin-top: 100px;
            padding: 30px 40px;
            border-radius: 12px;
            background-color: #1c1c1c;
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
            max-width: 90%;
        }

        .summary-box h2 {
            margin-bottom: 20px;
            font-size: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 12px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #16a085;
        }

        .retry-btn {
            margin-top: 20px;
            background-color: #3498db;
        }

        .retry-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>Pitch Recogntion Trainer by FM</header>

    <div class="summary-box">
        <h2>Final Score</h2>
        <p>You went <strong>{{ score }}/{{ total }}</strong></p>
        <p>Your average: <strong>{{ avg_str }}</strong></p>

        <form action="/submit_score" method="POST">
            <p>Enter your name to submit:</p>
            <input type="text" name="name" required>
            <br>
            <button type="submit">Submit to Leaderboard</button>
        </form>

        <form action="/" method="get">
            <button type="submit" class="retry-btn">üîÅ Retry Session</button>
        </form>
    </div>

</body>
</html>
